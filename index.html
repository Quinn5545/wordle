<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Wordle</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/modalStyle.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <button hidden data-open-modal>open</button>
    <dialog data-modal>
      <div class="modal-container"></div>
      <button hidden data-close-modal>close</button>
    </dialog>
    <div id="game">
      <!-- <div class="grid"></div> -->
    </div>
    <script type="module" src="./src/index.js"></script>
    <div id="keyboard"></div>
  </body>
  <body>
    <button id="startButton">Start Confetti</button>

    <script src="node_modules/js-confetti/dist/js-confetti.browser.js"></script>
    <script>
      const jsConfetti = new JSConfetti();

      document.getElementById("startButton").addEventListener("click", () => {
        jsConfetti.addConfetti();
      });
    </script>
  </body>
</html>
